<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>앱 계정 삭제 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>앱 내 계정 삭제 방법</h1>
        <p>
            사용자가 앱 내에서 계정을 삭제하려면 다음 단계를 따르세요:
        </p>
        <p>
            1. 앱을 실행한 후 화면 오른쪽 하단의 <span class="highlight">"더보기"</span> 메뉴를 누릅니다.<br>
            2. <span class="highlight">"내 정보 변경"</span> 메뉴로 이동합니다.<br>
            3. 화면 하단에 있는 <span class="highlight">"계정 삭제"</span> 버튼을 누릅니다.<br>
            4. 계정 삭제 확인 메시지가 표시되면 <span class="highlight">"확인"</span>을 눌러 계정 삭제를 완료합니다.
        </p>
        <p>
            계정을 삭제하면 모든 사용자 데이터가 삭제되며 복구할 수 없습니다.
            추가적인 도움이 필요하면 문의사항으로 연락해 주세요.
        </p>
    </div>
</body>
</html>
